<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use a CSS Linear Gradient to Create a Striped Element</title>
</head>
<body>
    <style>

        div{
          border-radius: 20px;
          width: 70%;
          height: 400px;
          margin:  50 auto;
          background: repeating-linear-gradient(
            90deg,
            yellow 0px,
            blue 40px,
            green 40px,
            red 80px
          );
        }
      
    </style>
    
    <div></div>
</body>
</html>
