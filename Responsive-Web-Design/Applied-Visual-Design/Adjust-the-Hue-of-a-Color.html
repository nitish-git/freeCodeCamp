<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust the Hue of a Color</title>
</head>
<body>
    <style>
        body {
          background-color: #FFFFFF;
        }
      
        .green {
          background-color: #000000;
        }
      
        .cyan {
          background-color: #000000;
        }
      
        .blue {
          background-color: #000000;
        }
      
        div {
          display: inline-block;
          height: 100px;
          width: 100px;
        }
    </style>
    
    <div class="green"></div>
    <div class="cyan"></div>
    <div class="blue"></div>
</body>
</html>
