<body>
    <style>
        .red-text {
          color: black;
        }
        .green-text {
          color: black;
        }
        .dodger-blue-text {
          color: black;
        }
        .orange-text {
          color: black;
        }
    </style>

    <h1 class="dodger-blue-text">I am dodger blue!</h1>
    
    <h1 class="orange-text">I am orange!</h1>
